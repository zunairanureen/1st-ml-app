<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Student Performance Predictor</h1>
            <p class="lead">Enter student details below to predict performance scores.</p>
        </div>
        <form action="/predict" method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="ethnicity" class="form-label">Race/Ethnicity</label>
                    <select class="form-select" id="ethnicity" name="ethnicity" required>
                        <option value="">Choose...</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                    <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                        <option value="">Choose...</option>
                        <option value="high school">High School</option>
                        <option value="some college">Some College</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select class="form-select" id="lunch" name="lunch" required>
                        <option value="">Choose...</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                    <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                        <option value="">Choose...</option>
                        <option value="completed">Completed</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="reading_score" class="form-label">Reading Score</label>
                    <input type="number" class="form-control" id="reading_score" name="reading_score" required min="0" max="100">
                </div>
                <div class="col-md-6">
                    <label for="writing_score" class="form-label">Writing Score</label>
                    <input type="number" class="form-control" id="writing_score" name="writing_score" required min="0" max="100">
                </div>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
